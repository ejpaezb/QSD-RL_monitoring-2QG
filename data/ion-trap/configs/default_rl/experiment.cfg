experiment
{
    name "Ion trap" ; Experiment name
    description "..." ; Experiment description

    log_dir         "./cont_mon/"
    log_filename    "simulation_log.txt"
    unravelling_mode 0; 0: QSD | 1: jump

    ; sx_i| sy_i | sz_i | sp_i | a_i | ad_i | N_i | id_si | id_mi | id | sm_i | p00_i | p11_i
    ; rho_ideal_1 | rho_ideal_2

    outlist "rho_ideal_1,rho_ideal_2,joint_x_0_0_x_0,joint_x_0_1_x_1,joint_x_0_0_x_2,joint_x_0_0_p_0,joint_x_0_1_p_1,joint_x_0_0_p_2"
    flist   "rho_ideal_1,rho_ideal_2,joint_x_0_0_x_0,joint_x_0_1_x_1,joint_x_0_0_x_2,joint_x_0_0_p_0,joint_x_0_1_p_1,joint_x_0_0_p_2"

;    outlist "rho_ideal_1,rho_ideal_2"
;    flist   "rho_ideal_1,rho_ideal_2"

    timeout         30000   ; Simulation timeout per trajectory in seconds
    n_processors    1

    ntraj           1       ; ntraj >= 1

    seed            74288       ; 74399

    accuracy
    {
        mode        0       ; 0: Static | 1: Dynamic

        max_acc     1e-6
        max_gen     500
    }

    log
    {
        progress 0
        errors 0

        save_on_disk    1       ; 0: False | 1: True
        save_per_traj   1       ; 0: False | 1: True
    }

    clone_expt  0       ; 0: False | 1: True

    simulation_mode 6   ; 0: Single run | 1: Fidelity vs detuning | 2: DE | 3: Robustness | 4: Analytic info | 5: Playground | 6: RL | 7: EIT
}
